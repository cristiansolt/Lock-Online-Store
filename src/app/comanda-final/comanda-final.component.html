<section class="order-form my-4 mx-4">
  <div class="container pt-4">

    <div class="row">
      <div class="mt-5 col-12">
        <h1>Comanda #1</h1>
        <span></span>
        <hr class="mt-1">
      </div>
      <div class="col-12">

        <div class="row mx-4">
          <div class="col-12 mb-2">
            <label class="order-form-label">Date personale</label>
          </div>
          <div class="col-12 col-sm-6">
            <input class="order-form-input" placeholder="Nume">
          </div>
          <div class="col-12 col-sm-6 mt-2 mt-sm-0">
            <input class="order-form-input" placeholder="Prenume">
          </div>
        </div>
        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label">Numar produse</label>
            <select class="form-control" id="exampleSelect1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label" for="date-picker-example">Data</label>
          </div>
          <div class="col-12">
            <input class="order-form-input datepicker" placeholder="Selecteaza data" type="date"
              id="date-picker-example">
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <label class="order-form-label">Adresa</label>
          </div>
          <div class="col-12 col-sm-6 mt-2 pr-sm-2">
            <input class="order-form-input" placeholder="Strada">
          </div>
          <div class="col-12 col-sm-6 mt-2 pl-sm-0">
            <input class="order-form-input" placeholder="Oras">
          </div>
          <div class="col-12 col-sm-6 mt-2 pr-sm-2">
            <input class="order-form-input" placeholder="Sector">
          </div>
          <div class="col-12 col-sm-6 mt-2 pl-sm-0">
            <input class="order-form-input" placeholder="Tara">
          </div>
        </div>

        <div class="row mt-3 mx-4">
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="validation" id="validation" value="1">
              <label for="validation" class="form-check-label">Confirm datele de mai sus</label>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-12">
            <button type="button" id="btnSubmit"
              class="btn btn-dark d-block mx-auto btn-submit bg-danger">Comanda</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
